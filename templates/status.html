<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Travel Agent â€“ Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <script>
      async function pollStatus(taskId) {
        const response = await fetch(`/api/status/${taskId}`);
        if (!response.ok) {
          document.getElementById('status-text').innerText = 'Aufgabe nicht gefunden.';
          return;
        }
        const data = await response.json();
        document.getElementById('status-text').innerText = `Status: ${data.status}`;
        if (data.result) {
          document.getElementById('report').textContent = data.result.report;
          document.getElementById('result').style.display = 'block';
        } else if (data.error) {
          document.getElementById('error').innerText = data.error;
          document.getElementById('error').style.display = 'block';
        } else {
          setTimeout(() => pollStatus(taskId), 2000);
        }
      }
      document.addEventListener('DOMContentLoaded', () => {
        const taskId = '{{ task_id }}';
        if (taskId) {
          pollStatus(taskId);
        }
      });
    </script>
  </head>
  <body>
    <main class="container">
      <h1>Bearbeitungsstatus</h1>
      <p id="status-text">Status: unbekannt</p>
      <article id="result" style="display: none">
        <h2>Reise-Report</h2>
        <pre id="report"></pre>
      </article>
      <article id="error" class="secondary" style="display: none"></article>
      <p><a href="{{ url_for('index') }}">Neue Suche starten</a></p>
    </main>
  </body>
</html>
